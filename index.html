<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marionette Contact Manager</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/application.css">
	
</head>
<body>
	
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand">Contact Manager</span>
			</div>
		</div>
	</div>

	<div id="app-container">
		<div id="main-region" class="container">
			<p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it!</p>
		</div>
	</div>

	<script type="text/template" id="contact-template">
		<p><%= firstName %> <%= lastName %></p>
	</script>

	<script type="text/template" id="different-static-template">
		<p>Text from a different template</p>
	</script>

	<script src="./assets/js/vendor/jquery-3.2.1.js"></script>
	<script src="./assets/js/vendor/json2.js"></script>
	<script src="./assets/js/vendor/underscore.js"></script>
	<script src="./assets/js/vendor/backbone.js"></script>
	<script src="./assets/js/vendor/backbone.marionette.js"></script>

	<script type="text/javascript">
		const ContactManager = new Marionette.Application();

		ContactManager.Contact = Backbone.Model.extend({
			// defaults: {
			// 	phoneNumber: "No phone number!"
			// }
		});

		ContactManager.ContactView = Marionette.ItemView.extend({
			template: "#contact-template",
			events: {
				"click p": "alertPhoneNumber"
			},
			alertPhoneNumber: function() {
				alert(this.model.escape('phoneNumber'));
			}
		});

		ContactManager.on("before:start", function(){
			const	RegionContainer = Marionette.LayoutView.extend({
				el: "#app-container",
				regions: {
					main: "#main-region"
				}
			});
			ContactManager.regions = new RegionContainer();
		});

		ContactManager.on("start", function(){
			const alice = new ContactManager.Contact({
				firstName: "Alice",
				lastName: "Arten",
				phoneNumber: "555-5555"
			});

			const aliceView = new ContactManager.ContactView({
				model: alice
			});
			ContactManager.regions.main.show(aliceView);
		});

		ContactManager.start();
	</script>


</body>
</html>
